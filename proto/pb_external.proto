syntax = "proto3";

package io.chronicle.proto.ext.v1;


enum StatusCode {
  OK = 0;

}

message Event {
  int64 timeline_id = 1;
  int64 term = 2;
  int64 offset = 3;
  bytes payload = 4;
  uint32 crc32 = 5;
  int64 timestamp = 6;
}

message TrimRequest {
  int64 timeline_id = 1;
  int64 offset = 2;
}

message TrimResponse {
  StatusCode code = 1;
}

message FetchEventsRequest {
  int64 timeline_id = 1;
  int64 start_offset = 2;
  int64 end_offset = 3;
}

enum ChunkType {
  START = 0;
  MIDDLE = 1;
  END = 2;
}

message FetchEventsResponse {
  StatusCode code = 1;
  ChunkType type = 2;
  repeated Event event = 3;
  int64 advanced_offset = 4;
}

// batching operations

message RecordEventsRequest {
  repeated RecordEventsRequestItem items = 1;
}
message RecordEventsResponse {
  repeated RecordEventsResponseItem items = 1;
}
message RecordEventsRequestItem {
  Event event = 1;
}

message RecordEventsResponseItem {
  StatusCode code = 1;
  int64 timeline_id = 2;
}


service Chronicle {
  rpc Record(stream RecordEventsRequest) returns (stream RecordEventsResponse);
  rpc Follow(stream FetchEventsRequest) returns (stream FetchEventsResponse);
  rpc Trim(TrimRequest) returns (TrimResponse);
}
