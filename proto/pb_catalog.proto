syntax = "proto3";

package io.chronicle.proto.catalog.v1;

message Segment {
  int64 id = 1;
  repeated string ensemble = 2;
  int64 start_offset = 3;
}

enum TimelineStatus {
  ACTIVE = 0;
  SEALED = 1;
}

message TimelineCatalog {
  string name = 1;
  int64 timeline_id = 2;
  TimelineStatus status = 3;
  repeated Segment segments = 4;
  int64 term = 5;
  int64 version = 6;
  int64 lra = 7;
}
