syntax = "proto3";

package io.chronicle.proto.catalog.v1;


/**
  /chron/
  /chron/{chron_name}
  /chron/{chron_name}/unit/
  /chron/{chron_name}/unit/{unit_name}
  /chron/{chron_name}/unit/stats/{unit_name}
  /chron/{chron_name}/unit/write_read/{unit_name}
  /chron/{chron_name}/unit/read_only/{unit_name}

  /chron/{chron_name}/txn/
  /chron/{chron_name}/txn/{txn_id}

  /chron/{chron_name}/pt/{pt_name}

  /chron/{chron_name}/pt/{pt_name}/tl

  /chron/{chron_name}/pt/{pt_name}/tl/{tl_name}

  /chron/{chron_name}/pt/{pt_name}/cs
  /chron/{chron_name}/pt/{pt_name}/cs/{cursor_name}
  /chron/{chron_name}/pt/{pt_name}/cs/{cursor_name}/read_pos
  /chron/{chron_name}/pt/{pt_name}/cs/{cursor_name}/ack_pos
  /chron/{chron_name}/pt/{pt_name}/cs/{cursor_name}/commit_pos
 */


enum UnitMode {
  WRITE_READ = 0;
  READONLY = 1;
}

message Unit {
  string endpoint = 1;
  string cookie = 2;
  map<string, string> meta = 3;
}

message ParallelTimeline {
  map<string, string> metadata = 2;
}

message Timeline {
  int64 id = 1;
  uint64 term = 2;
}

message ParallelTimelineCursor {
  map<string, string> metadata = 1;
}