syntax = "proto3";

package io.chronicle.proto.catalog.v1;


enum UnitMode {
  WRITE_READ = 0;
  READONLY = 1;
}

//

message Unit {
  string endpoint = 1;
  string cookie = 2;
  map<string, string> meta = 3;
  UnitMode mode = 4;
}

message ParallelTimeline {
  map<string, int64> timelines = 1;
  map<string, string> metadata = 2;
}

message Timeline {
  int64 id = 1;
  uint64 term = 2;
}

message ParallelTimelineCursor {
  map<string, string> metadata = 1;
  map<int64, uint64> commit_offsets = 2;
}